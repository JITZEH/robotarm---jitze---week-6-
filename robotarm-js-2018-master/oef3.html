<html>
    <body>
         <h1>
        <button><a href='oef2.html'>vorige opdracht</a></button>
        <button><a href=' oef4.html'> volgende opdracht</a></button>
        </h1> 
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 3");
            
            // Jou instructies volgen hier
            robotArm.speed = 100;
            robotArm.grab ();
            robotArm.moveRight();
            robotArm.drop ();
            robotArm.moveLeft ();
            robotArm.grab ();
            robotArm.moveRight();
            robotArm.drop ();
            robotArm.moveLeft ();
            robotArm.grab ();
            robotArm.moveRight();
            robotArm.drop ();
            robotArm.moveLeft ();
            robotArm.grab ();
            robotArm.moveRight();
            robotArm.drop ();
            robotArm.moveLeft ();
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
